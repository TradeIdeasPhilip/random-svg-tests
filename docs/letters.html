    <svg
      id="main"
      viewBox="0 0 150 50"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid slice"

      <style>
        path {
          fill: none;
          stroke: black;
          stroke-width: 0.5;

          stroke-linejoin: round;
        }
        .lights {
          stroke: yellow;
          stroke-dasharray: 0 0.75;
          animation: lights 5000s linear 0s infinite reverse;
        }
        @keyframes lights {
          0% {
            stroke-dashoffset: 0;
          }
          100% {
            stroke-dashoffset: 10000;
          }
        }
      </style>
