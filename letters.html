<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- vite.svg was located in ./public/ -->
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝕝𝕖𝕥𝕥𝕖𝕣𝕤</title>
    <script type="module" src="/src/letters.ts"></script>
    <!-- Do NOT include or reference CSS here.  See main.ts for the preferred way to include a css file. -->
  </head>
  <body>
    <h1>Letters</h1>
    <p>
      The top line shows all of the letters in normal use. The second line shows
      some false starts that are worth saving. The third line shows the type of
      animations you can do with this type of font.
    </p>
    <svg
      id="main"
      viewBox="0 0 100 50"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid slice"
      style="max-width: 100vmin; max-height: 100vmin; overflow: visible"
    >
      <style>
        path {
          fill: none;
          stroke: black;
          stroke-width: 0.5;
          stroke-linecap: round;
          stroke-linejoin: round;
        }
        .lights {
          stroke: yellow;
          stroke-dasharray: 0 0.75;
          animation: lights 5000s linear 0s infinite reverse;
        }
        @keyframes lights {
          0% {
            stroke-dashoffset: 0;
          }
          100% {
            stroke-dashoffset: 10000;
          }
        }
      </style>
      <rect
        x="0"
        y="30"
        width="100"
        height="17"
        stroke="none"
        fill="black"
      ></rect>
    </svg>
    <p>
      <a
        href="https://github.com/TradeIdeasPhilip/random-svg-tests?tab=readme-ov-file#random-svg-tests"
        >More Info</a
      >
    </p>
  </body>
</html>
