    <div id="controls" data-hideBeforeScreenshot>
      <div>Type something here:</div>

Numerical Differentiation
&

      >
      <div class="across">
        <label><input type="radio" name="align" value="left" /> Left</label>

      </div>
      <div class="separator"></div>
      <div class="across">
        Total time in seconds: <input id="timeInSeconds" value="14"/><button id="start" disabled>
          Start
        </button>
      </div>
      <input id="time" type="range" min="0" max="1" value="0" step="0.0001" disabled />
    </div>

      id="main"

      xmlns="http://www.w3.org/2000/svg"
