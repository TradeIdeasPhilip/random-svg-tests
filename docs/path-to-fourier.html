<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>path-to-fourier</title>
    <script type="module" crossorigin src="./assets/ಇರ್ವತ್ತ ಮೂಜಿ-CjSxhuPa.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="./assets/misc-wGF4FraP.js">
    <link rel="modulepreload" crossorigin href="./assets/client-misc-ZHNZ3-cL.js">
    <link rel="modulepreload" crossorigin href="./assets/path-shape-n6EbRjvk.js">
    <link rel="modulepreload" crossorigin href="./assets/utility-D2jUDy1w.js">
    <link rel="modulepreload" crossorigin href="./assets/fourier-shared-DMwfk1EW.js">
    <link rel="stylesheet" crossorigin href="./assets/ಇರ್ವತ್ತ ಮೂಜಿ-CcxRu9Gr.css">
  </head>
  <body>
    <svg
      id="main"
      viewBox="0 0 16 9"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMaxYMin meet"
    >
      <defs>
        <filter
          id="black-outline"
          color-interpolation-filters="linearRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <!-- Source: https://yoksel.github.io/svg-filters/#/presets/stroke -->
          <feMorphology
            operator="dilate"
            radius="7 7"
            in="SourceAlpha"
            result="morphology"
          />
          <feFlood flood-color="#000000" flood-opacity="1" result="flood" />
          <feComposite
            in="flood"
            in2="morphology"
            operator="in"
            result="composite"
          />
          <feMerge result="merge">
            <feMergeNode in="composite" result="mergeNode" />
            <feMergeNode in="SourceGraphic" result="mergeNode1" />
          </feMerge>
        </filter>
        <filter
          id="black-outline-bad"
          color-interpolation-filters="linearRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <feMorphology
            operator="dilate"
            radius="0.0005 0.0005"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            in="SourceAlpha"
            result="morphology"
          />
          <feBlend
            mode="normal"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            in="SourceGraphic"
            in2="morphology"
            result="blend"
          />
        </filter>
      </defs>
      <rect id="background" width="16" height="9"></rect>
      <line id="for-scale" x1="1" y1="1" x2="15" y2="8"></line>
      <g id="scaled">
        <path id="reference"></path>
        <path id="samples"></path>
        <path data-live="back"></path>
        <path data-live="front"></path>
      </g>
    </svg>
    <div id="table-container">
      <table id="progress">
        <tr>
          <td></td>
          <th>Circles</th>
          <th>Amplitude</th>
        </tr>
        <tr data-using>
          <th>Using</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
        <tr data-adding>
          <th>Adding</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
        <tr data-available>
          <th>Available</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
