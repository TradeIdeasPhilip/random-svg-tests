  <body>
    <h1>Morph</h1>
    <svg
      id="main"
      viewBox="0 0 1 1"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid slice"
      style="
        max-width: 100vmin;
        max-height: 100vmin;
        overflow: visible;
        --initialX: path('M0.25,0.25 L 0.5,0.25 M0.25,0.40 L 0.5,0.40');
        --finalX: path('M0.15,0.30 L 0.4,0.30 m0,0 L 0.6,0.45');
        --initial: path(
          'M0.5,0.05 L 0.95,0.05 L 0.95,0.95 L 0.05,0.95 L 0.05,0.05 Z'
        );
        --final: path(
          'M0.5,0.1 L 0.8,0.85 L 0.1,0.375 L 0.9,0.375 L 0.2,0.85 Z'
        );
      "
    >
      <style>
        path {
          fill: none;
          stroke-width: 0.01;
          stroke-linecap: round;
          stroke: darkseagreen;
        }
        #initial {
          d: var(--initial);
          stroke: red;
          stroke-width: 0.002;
        }
        #final {
          d: var(--final);
          stroke: green;
          stroke-width: 0.002;
        }
        #animated {
          /* d: path("M0.25,0.25 L0.75,0.75"); */
          animation: morph 1.5s infinite reverse;
          stroke: blue;
          stroke-width: 0.02;
        }
        @keyframes colors {
          0% {
            stroke: lightgrey;
          }
          100% {
            stroke: black;
          }
        }
        @keyframes morph {
          0% {
            d: var(--initial);
          }
          100% {
            d: var(--final);
          }
        }
      </style>
      <path id="animated"></path>
      <path id="initial"></path>
      <path id="final"></path>
    </svg>
    <p>
      <a
        href="https://github.com/TradeIdeasPhilip/random-svg-tests?tab=readme-ov-file#morph"
        >More Info</a
      >
    </p>
  </body>
</html>
