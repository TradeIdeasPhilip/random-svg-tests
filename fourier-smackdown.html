<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ‘‹ fourier-smackdown</title>
    <script type="module" src="/src/fourier-smackdown.ts"></script>
  </head>
  <body>
    <svg
      id="main"
      viewBox="0 0 16 9"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMaxYMin meet"
    >
      <defs>
        <linearGradient
          id="backgroundGradient"
          x1="0%"
          y1="0%"
          x2="100%"
          y2="100%"
        >
          <stop offset="0%" style="stop-color: hsl(220, 10%, 30%)" />
          <stop offset="100%" style="stop-color: hsl(220, 15%, 40%)" />
        </linearGradient>
        <filter id="dropShadow">
          <feDropShadow
            dx="0.05"
            dy="0.05"
            stdDeviation="0.01"
            flood-color="hsl(220, 10%, 10%)"
            flood-opacity="1"
          />
        </filter>

        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: hsl(200, 50%, 70%)" />
          <stop offset="100%" style="stop-color: hsl(200, 60%, 50%)" />
        </linearGradient>

        <filter id="noiseFilter" filterUnits="userSpaceOnUse">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.15"
            numOctaves="2"
            stitchTiles="stitch"
            result="noise"
          />
          <feBlend
            mode="overlay"
            in="SourceGraphic"
            in2="noise"
            result="blended"
          />
          <feComponentTransfer in="blended" result="adjusted">
            <feFuncR type="linear" slope="0.85" intercept="0" />
            <feFuncG type="linear" slope="0.85" intercept="0" />
            <feFuncB type="linear" slope="0.85" intercept="0" />
          </feComponentTransfer>
          <feGaussianBlur in="adjusted" stdDeviation="0.05" />
        </filter>
      </defs>
      <rect id="background" width="18" height="11" x="-1" y="-1"></rect>
      <line id="for-scale" x1="1" y1="1" x2="15" y2="8"></line>
      <g id="topText"></g>
      <g id="bottomText"></g>
      <g id="scaled">
        <path id="reference"></path>
        <path id="samples"></path>
        <path data-live="back"></path>
        <path data-live="front"></path>
      </g>
    </svg>
    <div id="table-container">
      <table id="progress">
        <tr>
          <td></td>
          <th>Circles</th>
          <th>Amplitude</th>
        </tr>
        <tr data-using>
          <th>Using</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
        <tr data-adding>
          <th>Adding</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
        <tr data-available>
          <th>Available</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
