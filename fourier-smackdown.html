<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ‘‹ fourier-smackdown</title>
    <script type="module" src="/src/fourier-smackdown.ts"></script>
  </head>
  <body>
    <canvas id="backgroundCanvas" width="3840" height="2160"></canvas>
    <svg
      id="main"
      viewBox="0 0 16 9"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMaxYMin meet"
    >
      <defs>
        <filter
          id="noiseFilter"
          filterUnits="userSpaceOnUse"
          x="-0.1"
          y="-0.1"
          width="3840.2"
          height="2160.2"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.001"
            numOctaves="2"
            stitchTiles="stitch"
            result="noise"
            seed="4"
          />
        </filter>
        <filter id="dropShadow">
          <feDropShadow
            dx="0.05"
            dy="0.05"
            stdDeviation="0.01"
            flood-color="hsl(220, 10%, 10%)"
            flood-opacity="1"
          />
        </filter>
      </defs>
      <line id="for-scale" x1="1" y1="1" x2="15" y2="8"></line>
      <g id="topText"></g>
      <g id="bottomText"></g>
      <g id="scaled">
        <path id="reference"></path>
        <path data-live="front"></path>
      </g>
    </svg>
    <div id="table-container">
      <table id="progress">
        <tr>
          <td></td>
          <th>Circles</th>
          <th>Amplitude</th>
        </tr>
        <tr data-using>
          <th>Using</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
        <tr data-adding>
          <th>Adding</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
        <tr data-available>
          <th>Available</th>
          <td data-circles class="numbers"></td>
          <td data-amplitude class="numbers"></td>
        </tr>
      </table>
    </div>
    //<canvas id="srgbCanvas" width="3840" height="2160"></canvas>
  </body>
</html>
