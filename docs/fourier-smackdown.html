        <filter
          id="dalmatian"
          color-interpolation-filters="linearRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <feTurbulence
            type="turbulence"
            baseFrequency="7 7"
            numOctaves="2"
            seed="13"
            stitchTiles="stitch"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            result="turbulence"
          />
          <feComponentTransfer
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            in="turbulence"
            result="componentTransfer"
          >
            <feFuncR type="linear" slope="0" intercept="0.1" />
            <feFuncG type="linear" slope="0" intercept="0.1" />
            <feFuncB type="linear" slope="0" intercept="0.1" />
            <feFuncA type="discrete" tableValues="0 0 0 1 1" />
          </feComponentTransfer>
          <feTurbulence
            type="turbulence"
            baseFrequency="6 6"
            numOctaves="2"
            seed="4"
            stitchTiles="stitch"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            result="turbulence1"

          <feComponentTransfer

            y="0%"
            width="100%"
            height="100%"
            in="turbulence1"
            result="componentTransfer1"

            <feFuncG type="linear" slope="0" intercept="0.05" />
            <feFuncB type="linear" slope="0" intercept="0.05" />

          <feTurbulence

            baseFrequency="5 5"
            numOctaves="1"

            stitchTiles="stitch"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            result="turbulence2"

          <feComponentTransfer
            x="0%"
            y="0%"
            width="100%"
            height="100%"

            <feFuncG type="linear" slope="0" intercept="0.03" />
            <feFuncB type="linear" slope="0" intercept="0.03" />
            <feFuncA type="discrete" tableValues="0 0 0 1 1" />

          <feTurbulence

            width="100%"
            height="100%"

          <feComponentTransfer

            <feMergeNode in="componentTransfer4" />
            <feMergeNode in="componentTransfer3" />
            <feMergeNode in="componentTransfer2" />
            <feMergeNode in="componentTransfer1" />
            <feMergeNode in="componentTransfer" />
          </feMerge>

        <linearGradient
          id="backgroundGradient"
          x2="0.3"
          y2=".6"
          gradientUnits="userSpaceOnUse"
          spreadMethod="repeat"
        >
          <stop offset="5%" stop-color="#333333" />
          <stop offset="95%" stop-color="#000" />
        </linearGradient>
        <!-- source: https://yoksel.github.io/svg-filters/#/presets/paper -->
        <filter
          id="paper-background"
          color-interpolation-filters="sRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.05 0.05"
            numOctaves="5"
            seed="1"
            stitchTiles="stitch"
            result="turbulence"
          />
          <feDiffuseLighting
            surfaceScale="0.3"
            diffuseConstant="3.1"
            lighting-color="#ffffff"
            in="turbulence"
            result="diffuseLighting"
          >
            <feDistantLight azimuth="100" elevation="17" />
          </feDiffuseLighting>
          <feComposite
            in="diffuseLighting"
            in2="SourceAlpha"
            operator="in"
            result="composite"
          />
        </filter>
        <!-- source: https://yoksel.github.io/svg-filters/#/presets/watercolor -->
        <filter
          id="watercolor"
          color-interpolation-filters="sRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.05 0.05"
            numOctaves="5"
            seed="1"
            stitchTiles="stitch"
            result="turbulence"
          />
          <feDiffuseLighting
            surfaceScale="0.5"
            diffuseConstant="3.2"
            lighting-color="#ffffff"
            in="turbulence"
            result="diffuseLighting"
          >
            <feDistantLight azimuth="150" elevation="16" />
          </feDiffuseLighting>
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.011 0.004"
            numOctaves="2"
            seed="7"
            stitchTiles="noStitch"
            result="turbulence1"
          />
          <feColorMatrix
            type="saturate"
            values="3"
            in="turbulence1"
            result="colormatrix"
          />
          <feColorMatrix
            type="matrix"
            values="2 0 0 0 0
0 1.5 0 0 0
0 0 2 0 0
0 0 0 2 0"
            in="colormatrix"
            result="colormatrix1"
          />
          <feBlend
            mode="multiply"
            in="diffuseLighting"
            in2="colormatrix1"
            result="blend"
          />
          <feComposite
            in="blend"
            in2="SourceAlpha"
            operator="in"
            result="composite1"
          />
        </filter>
        <filter
          id="noiseFilter"
          filterUnits="userSpaceOnUse"
          x="-0.1"
          y="-0.1"
          width="3840.2"
          height="2160.2"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.015 0.0015"
            numOctaves="2"
            stitchTiles="stitch"
            result="noise"
            seed="4"
          />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0" intercept="1" />
          </feComponentTransfer>
        </filter>
