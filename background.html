<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ«£ Background Test</title>
    <script type="module" src="/src/background.ts"></script>
  </head>
  <body>
    <svg
      id="main"
      viewBox="0 0 16 9"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMaxYMin meet"
    >
      <defs>
        <filter
          id="noiseFilter"
          filterUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="16"
          height="9"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.36"
            numOctaves="2"
            stitchTiles="stitch"
            result="noise"
            seed="27"
          />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0" intercept="1" />
          </feComponentTransfer>
        </filter>
      </defs>
      <rect
        id="background-noise"
        x="0"
        y="0"
        width="16"
        height="9"
        filter="url(#noiseFilter)"
      ></rect>
      <rect
        id="background-multiply"
        width="16"
        height="9"
        fill="#FF0055"
        style="mix-blend-mode: multiply"
      ></rect>
      <rect data-test-stripe x="0" y="1" width="9" height="1" fill="red"></rect>
      <rect
        data-test-stripe
        x="0"
        y="4"
        width="9"
        height="1"
        fill="white"
      ></rect>
      <rect
        data-test-stripe
        x="0"
        y="7"
        width="9"
        height="1"
        fill="blue"
      ></rect>
      <circle
        cx="10.5"
        cy="1.5"
        r="1"
        fill="red"
        style="xxmix-blend-mode: hue"
      ></circle>
      <circle
        data-animate-opacity=""
        cx="12.5"
        cy="4.5"
        r="1"
        fill="white"
      ></circle>
      <circle
        cx="14.5"
        cy="7.5"
        r="1"
        fill="blue"
        style="xxmix-blend-mode: color"
      ></circle>
      <line x1="0" y1="0" x2="9" y2="9" data-animate-opacity></line>
    </svg>
  </body>
</html>
