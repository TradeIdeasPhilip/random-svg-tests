  <body>
    <canvas
      id="backgroundCanvas"
      class="backgroundCanvas"
      width="3840"
      height="2160"
    ></canvas>
    <canvas
      id="cache"
      class="backgroundCanvas"
      height="2160"
      width="3840"
    ></canvas>
    <svg
      id="main"
      viewBox="0 0 16 9"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMaxYMin meet"
    >
      <defs>
        <!-- source: https://yoksel.github.io/svg-filters/#/presets/paper -->
        <filter
          id="paper-background"
          color-interpolation-filters="sRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.05 0.05"
            numOctaves="5"
            seed="1"
            stitchTiles="stitch"
            result="turbulence"
          />
          <feDiffuseLighting
            surfaceScale="0.3"
            diffuseConstant="3.1"
            lighting-color="#ffffff"
            in="turbulence"
            result="diffuseLighting"
          >
            <feDistantLight azimuth="100" elevation="17" />
          </feDiffuseLighting>
          <feComposite
            in="diffuseLighting"
            in2="SourceAlpha"
            operator="in"
            result="composite"
          />
        </filter>
        <!-- source: https://yoksel.github.io/svg-filters/#/presets/watercolor -->
        <filter
          id="watercolor"
          color-interpolation-filters="sRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.05 0.05"
            numOctaves="5"
            seed="1"
            stitchTiles="stitch"
            result="turbulence"
          />
          <feDiffuseLighting
            surfaceScale="0.5"
            diffuseConstant="3.2"
            lighting-color="#ffffff"
            in="turbulence"
            result="diffuseLighting"
          >
            <feDistantLight azimuth="150" elevation="16" />
          </feDiffuseLighting>
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.011 0.004"
            numOctaves="2"
            seed="7"
            stitchTiles="noStitch"
            result="turbulence1"
          />
          <feColorMatrix
            type="saturate"
            values="3"
            in="turbulence1"
            result="colormatrix"
          />
          <feColorMatrix
            type="matrix"
            values="2 0 0 0 0
0 1.5 0 0 0
0 0 2 0 0
0 0 0 2 0"
            in="colormatrix"
            result="colormatrix1"
          />
          <feBlend
            mode="multiply"
            in="diffuseLighting"
            in2="colormatrix1"
            result="blend"
          />
          <feComposite
            in="blend"
            in2="SourceAlpha"
            operator="in"
            result="composite1"
          />
        </filter>
        <filter id="new-shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow
            dx="0.05"
            dy="0.025"
            stdDeviation="0.05"
            flood-color="black"
          />
        </filter>
        <filter id="small-shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow
            dx="0.1"
            dy="0.05"
            stdDeviation="0.03"
            flood-color="black"
          />
        </filter>
        <filter id="medium-shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow
            dx="0.05"
            dy="0.05"
            stdDeviation="0.03"
            flood-color="black"
          />
        </filter>
        <filter
          id="noiseFilter"
          filterUnits="userSpaceOnUse"
          x="-0.1"
          y="-0.1"
          width="3840.2"
          height="2160.2"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.015 0.0015"
            numOctaves="2"
            stitchTiles="stitch"
            result="noise"
            seed="4"
          />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0" intercept="1" />
          </feComponentTransfer>
        </filter>
      </defs>
      <rect
        data-hide-background
        style="
          filter: url(#watercolor);
          transform: scale(0.03);
        "
        width="534"
        height="300"
      ></rect>
      <line id="for-scale" x1="1" y1="1" x2="15" y2="8"></line>
      <g id="topText"></g>
      <g id="right">
