        <!-- source: https://yoksel.github.io/svg-filters/#/presets/paper -->
        <filter
          id="paper-background"
          color-interpolation-filters="sRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.05 0.05"
            numOctaves="5"
            seed="1"
            stitchTiles="stitch"
            result="turbulence"
          />
          <feDiffuseLighting
            surfaceScale="0.3"
            diffuseConstant="3.1"
            lighting-color="#ffffff"
            in="turbulence"
            result="diffuseLighting"
          >
            <feDistantLight azimuth="100" elevation="17" />
          </feDiffuseLighting>
          <feComposite
            in="diffuseLighting"
            in2="SourceAlpha"
            operator="in"
            result="composite"
          />
        </filter>
        <!-- source: https://yoksel.github.io/svg-filters/#/presets/watercolor -->
        <filter
          id="watercolor"
          color-interpolation-filters="sRGB"
          filterUnits="objectBoundingBox"
          primitiveUnits="userSpaceOnUse"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.05 0.05"
            numOctaves="5"
            seed="1"
            stitchTiles="stitch"
            result="turbulence"
          />
          <feDiffuseLighting
            surfaceScale="0.5"
            diffuseConstant="3.2"
            lighting-color="#ffffff"
            in="turbulence"
            result="diffuseLighting"
          >
            <feDistantLight azimuth="150" elevation="16" />
          </feDiffuseLighting>
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.011 0.004"
            numOctaves="2"
            seed="7"
            stitchTiles="noStitch"
            result="turbulence1"
          />
          <feColorMatrix
            type="saturate"
            values="3"
            in="turbulence1"
            result="colormatrix"
          />
          <feColorMatrix
            type="matrix"
            values="2 0 0 0 0
0 1.5 0 0 0
0 0 2 0 0
0 0 0 2 0"
            in="colormatrix"
            result="colormatrix1"
          />
          <feBlend
            mode="multiply"
            in="diffuseLighting"
            in2="colormatrix1"
            result="blend"
          />
          <feComposite
            in="blend"
            in2="SourceAlpha"
            operator="in"
            result="composite1"
          />
        </filter>
        <filter id="new-shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow
            dx="0.05"
            dy="0.025"
            stdDeviation="0.05"
            flood-color="black"
          />
        </filter>
        <filter
          id="thumbnail-shadow"
          x="-20%"
          y="-20%"
          width="140%"
          height="140%"
        >

            dx="0.2"
            dy="0.1"
            stdDeviation="0.15"

        <filter id="small-shadow" x="-20%" y="-20%" width="140%" height="140%">

        <filter id="medium-shadow" x="-20%" y="-20%" width="140%" height="140%">

            dx="0.05"
            dy="0.05"
            stdDeviation="0.03"
            flood-color="black"

        </filter>
        <filter
          id="noiseFilter"
          filterUnits="userSpaceOnUse"
          x="-0.1"
          y="-0.1"
          width="3840.2"
          height="2160.2"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.015 0.0015"
            numOctaves="2"
            stitchTiles="stitch"
            result="noise"
            seed="4"
          />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0" intercept="1" />
          </feComponentTransfer>
        </filter>
